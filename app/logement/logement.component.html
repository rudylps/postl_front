<mat-card *ngIf="logement" class="container">

    <mat-card-title class="title">
        Logement de {{ logement.ville | uppercase }}
    </mat-card-title>
    <!-- <form #logementData (ngSubmit)="updateLogement(logementData)"> -->
        <mat-card-content class="formulaire">
            <mat-form-field class="example-full-width">
                <input matInput
                [(ngModel)]="logement.numero_rue"
                [ngModelOptions]="{standalone: true}"
                placeholder="numero">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput
                [(ngModel)]="logement.type_rue"
                [ngModelOptions]="{standalone: true}"
                placeholder="numero">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput
                [(ngModel)]="logement.nom_rue"
                [ngModelOptions]="{standalone: true}"
                placeholder="numero">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput
                [(ngModel)]="logement.complement_adresse"
                [ngModelOptions]="{standalone: true}"
                placeholder="numero">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput
                [(ngModel)]="logement.code_postal"
                [ngModelOptions]="{standalone: true}"
                placeholder="numero">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput
                [(ngModel)]="logement.ville"
                [ngModelOptions]="{standalone: true}"
                placeholder="numero">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput
                [(ngModel)]="logement.prix_nuit"
                [ngModelOptions]="{standalone: true}"
                placeholder="numero">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput
                [(ngModel)]="logement.description"
                [ngModelOptions]="{standalone: true}"
                placeholder="numero">
            </mat-form-field>

        </mat-card-content>
        <br>
        <div>
            <button mat-button type="submit" routerLink="../">Retour</button>
            <button mat-button type="submit" routerLink="logement.logement_id">Modifier</button>
            <button mat-button type="submit" (click)="deleteLogement()">Supprimer</button>
        </div>
    <!-- </form> -->
  </mat-card >
