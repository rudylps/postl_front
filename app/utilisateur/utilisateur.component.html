<mat-card *ngIf="utilisateur" class="conteneur">

    <mat-card-title class="element">
        Profil de {{ utilisateur.prenom }} {{ utilisateur.nom | uppercase }}
    </mat-card-title>

  <!-- <form #utilisateurData (ngSubmit)="updateUtilisateur(utilisateurData)">
      <div> -->

        <mat-card-content class="element">

          <mat-form-field>
              <input matInput
              disabled="true"
              placeholder="identifiant RH : {{utilisateur.id_rh}}">
          </mat-form-field>
          <mat-form-field>
              <input matInput
              [(ngModel)]="utilisateur.mot_de_passe"
              [ngModelOptions]="{standalone: true}"
              placeholder="mot de passe">
          </mat-form-field>
          <mat-form-field>
              <input matInput
              [(ngModel)]="utilisateur.nom"
              [ngModelOptions]="{standalone: true}"
              placeholder="nom">
          </mat-form-field>
          <mat-form-field>
              <input matInput
              [(ngModel)]="utilisateur.prenom"
              [ngModelOptions]="{standalone: true}"
              placeholder="prÃ©nom">
          </mat-form-field>
          <mat-form-field>
              <input matInput
              [(ngModel)]="utilisateur.bureau"
              [ngModelOptions]="{standalone: true}"
              placeholder="bureau">
          </mat-form-field>
          <mat-form-field>
              <input matInput
              [(ngModel)]="utilisateur.mail"
              [ngModelOptions]="{standalone: true}"
              placeholder="courriel">
          </mat-form-field>
          <mat-form-field>
              <input matInput
              [(ngModel)]="utilisateur.telephone"
              [ngModelOptions]="{standalone: true}"
              placeholder="telephone">
          </mat-form-field>

      </mat-card-content>
      
      <mat-card-content class="element">
        <a class="bouton" routerLink="/utilisateurs">Retour</a><br/>
        <a class="bouton" type="button" (click)="updateUtilisateur()">Modifier</a><br/>
        <a class="bouton" type="button" (click)="deleteUtilisateur()">Supprimer</a>
    </mat-card-content>
  <!-- </form> -->
</mat-card>
